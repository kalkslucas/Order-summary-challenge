<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="card">
        <div id="illustration" src="images/illustration-hero.svg"></div>

        <div id="text">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like</p>
            <div id="music">
                <img class="icon-music" src="images/icon-music.svg">
                <div id="music-text">
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>
                </div>
                <a href="#" class="change">Change</a>
                <br style="clear: both;">
            </div>

            <input class="pagar" type="submit" value="Proceed to Payment">
            <input class="cancelar" type="submit" value="Cancel Order">

        </div>
    </div>
</body>
</html>
